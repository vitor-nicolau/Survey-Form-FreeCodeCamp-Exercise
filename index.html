<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
        <h5 id="description">Let us know how we can improve freeCodeCamp</h5>
        <div class="row-tab">
            <div class="label-name">
                <label for="">* Name:</label>
            </div>
            <div class="input-name">
                <input type="text" placeholder="Enter your name">
            </div>
        </div>
        <div class="row-tab">
            <div class="label-email">
                <label for="">* Email:</label>
            </div>
            <div class="input-email">
                <input type="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="row-tab">
            <div class="label-age">
                <label for="">* Age:</label>
            </div>
            <div class="input-age">
                <input type="number" placeholder="Age">
            </div>
        </div>

        <div class="row-tab">
            <div class="label-select">
                <label for="">Which option best describes your current role?</label>
            </div>
            <div class="input-select">
                <select>
                    <option value="student">Student</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="part-time">Part-Time</option>
                </select>
            </div>
        </div>
        <div class="row-tab">
            <div class="label-radio">
                * How likely is that you would recommend freeCodeCamp to a friend?
            </div>
            <div class="input-radio">
                <div>
                    <input type="radio" name="recommendation">
                    <label>Definitly</label>
                </div>
                <div>
                    <input type="radio" name="recommendation">
                    <label>Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommendation">
                    <label>Not Sure</label>
                </div>
            </div>
        </div>
        <div class="row-tab">
            <div class="label-select">
                <label for="">What do you like most in FCC?</label>
            </div>
            <div class="input-select">
                <select>
                    <option value="select-option">Select an option</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="javascript">JavaScript</option>
                    <option value="jQuery">jQuery</option>
                </select>
            </div>
        </div>
        <div class="row-tab">
            <div class="label-checkbox">
                Things that should be improved in the future (Check all that apply):
            </div>
            <div class="input-checkbox">
                <div>
                    <input type="checkbox" name="checkbox">
                    <label>Front-end Project</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox">
                    <label>Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox">
                    <label>Data Visualization</label>
                </div>
            </div>
        </div>
        <button id="button" class="btn btn-info" type="submit">Submit form</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
